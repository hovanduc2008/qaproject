<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <h1>üß† H·ªèi ƒê√°p</h1>
    <textarea id="question" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."></textarea><br>
    <button onclick="askAI()">G·ª≠i c√¢u h·ªèi</button>
    <button class="new-conversation-button" onclick="startNewConversation()">T·∫°o h·ªôi tho·∫°i m·ªõi</button>

    <div id="response" class="response" style="display:none;"></div>
  </div>

  <script>
    // L∆∞u l·ªãch s·ª≠ h·ªôi tho·∫°i
    let conversationHistory = [];

    // H√†m g·ª≠i c√¢u h·ªèi
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const apiKey = 'AIzaSyDGEl6xFTUdvcEe8GfatXlPenpNklG4jIE'; // üîÅ Thay b·∫±ng key th·∫≠t
      const responseDiv = document.getElementById("response");

      if (!question) {
        responseDiv.innerText = "Vui l√≤ng nh·∫≠p c√¢u h·ªèi tr∆∞·ªõc khi g·ª≠i.";
        responseDiv.style.display = 'block';
        return;
      }

      // Th√™m c√¢u h·ªèi ng∆∞·ªùi d√πng v√†o l·ªãch s·ª≠
      conversationHistory.push({
        role: "user",
        parts: [{ text: question }]
      });

      const data = {
        contents: conversationHistory
      };

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.candidates && result.candidates.length > 0) {
          const aiText = result.candidates[0].content.parts[0].text;

          // Th√™m ph·∫£n h·ªìi AI v√†o l·ªãch s·ª≠ h·ªôi tho·∫°i
          conversationHistory.push({
            role: "model",
            parts: [{ text: aiText }]
          });

          responseDiv.innerText = aiText;
        } else {
          responseDiv.innerText = "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ AI.";
        }
      } catch (error) {
        responseDiv.innerText = "ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu.";
      }

      responseDiv.style.display = 'block';
    }

    // H√†m t·∫°o h·ªôi tho·∫°i m·ªõi
    function startNewConversation() {
      conversationHistory = []; // X√≥a l·ªãch s·ª≠ h·ªôi tho·∫°i
      document.getElementById("question").value = ""; // X√≥a √¥ nh·∫≠p li·ªáu
      document.getElementById("response").style.display = 'none'; // ·∫®n ph·∫£n h·ªìi
    }
  </script>
